<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Academia Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="text"], button {
            padding: 10px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Download Academia Document</h1>
        <input type="text" id="urlInput" placeholder="Enter Academia.edu URL">
        <button onclick="downloadDocument()">Download</button>
        <div id="result"></div>
    </div>

    <script>
        async function downloadDocument() {
            const url = document.getElementById('urlInput').value;
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Processing...';

            try {
                const response = await fetch('/api/download', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ url })
                });

                if (response.ok) {
                    const blob = await response.blob();
                    const downloadUrl = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = downloadUrl;
                    a.download = 'document.pdf'; // You can set the filename dynamically if needed
                    document.body.appendChild(a);
                    a.click();
                    a.remove();
                    resultDiv.innerHTML = 'Document downloaded successfully!';
                } else {
                    resultDiv.innerHTML = 'Failed to download document: ' + response.statusText;
                }
            } catch (error) {
                resultDiv.innerHTML = 'Failed to download document: ' + error.message;
            }
        }
    </script>
</body>
</html>
